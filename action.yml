name: 'Cloudflare DNS Record'
description: 'Create DNS record'
inputs:
  type:
    description: 'DNS record type, e.g. "A", "CNAME", etc.'
    required: true
  name:
    description: 'DNS record name, e.g. "{PR_NUMBER}.example.com"'
    required: true
  content:
    description: 'DNS record content, e.g. "127.0.0.1"'
    required: true
  ttl:
    description: "Time to live for DNS record. Value of 1 is 'automatic'"
    required: false
  proxied:
    description: "Whether the record is receiving the performance and security benefits of Cloudflare"
    required: false
  token:
    description: "CloudFlare API token"
    required: true
  zone:
    description: "CloudFlare Zone ID"
    required: true
outputs:
  recordId:
    description: "Record ID"
  name:
    description: 'Affected domain name'
runs:
  using: 'node12'
  main: 'dist/index.js'
